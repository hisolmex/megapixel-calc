<body>
	<header class="header">
	
	</header>
	<section class ="first">
		<div class="container">
			<div class="row">
				<div class="form">
					<h1>Megapixel calculator</h1>
					<div class="form-group">
						<label for="txt-width" class="">Width</label>
						<div>
							<input name="width" type="text" class="form-control" id="txt-width" placeholder="1920" value="1920">
						</div>
					</div>
					<div class="form-group">
						<label for="txt-height" class="">Height</label>
						<div>
							<input name="height" type="text" class="form-control" id="txt-height" placeholder="1080" value="1080">
						</div>
					</div>
					<button class="btn" onclick="myFunction()">Calculate megapixels!</button>

				</div>
			</div>
		</div>
	</section>
	<section class="secend">
		<div class="container">
			<div class="row">
				<h1>Calculation</h1>
				<ul>
					<li>Size = <span id="width"></span> x <span id="height"></span> = <span id="result"></span> pixels</li>
					<li>Megapixels = <span id="mpix"></span></li>
				<ul>
			</div>
		</div>
	</section>

    <script>
  // event , po wpisaniu gdy wartosc juz zostala wpisana do inputa
  $('#txt-width').keyup(function() {
	 var lastChar =  $(this).val().slice(-1);
	 if (!(lastChar >= 0  && lastChar <= 9 )) {
		// wpisujemy do inputa wartosc bez ostatniego znaku
		$(this).val($(this).val().slice(0,-1));
		
	}
	// do testów
	//console.log($(this).val());
  
  });
  $('#txt-height').keyup(function() {
	 var lastChar =  $(this).val().slice(-1);
	 if (!(lastChar >= 0  && lastChar <= 9 )) {
		// wpisujemy do inputa wartosc bez ostatniego znaku
		$(this).val($(this).val().slice(0,-1));
		
	}
	// do testów
	//console.log($(this).val());
  
  });
  
  
function myFunction() {
	var width = $('#txt-width').val();
	var height = $('#txt-height').val();
	var mpix = (width * height) /1000000;
	$('#result').text(width * height);
	$('#width').text(width);
	$('#height').text(height);
	$('#mpix').text(mpix.toFixed(2));
    <!-- alert("it doesn't work!"); -->
	$('.secend').fadeOut(800, function(){
		$('.secend').fadeIn();
	});
	
}
</script>
